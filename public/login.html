<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<style type="text/css">
	</style>
	</head>
	<body>
		<div id="top">
			<img src="img/logo_r35j.png" alt="" />
			<b id="top_b">某某旅行社</b><br />
			<span id="top_s">Travel Agency</span>
			<span id="top_s1">欢迎登录</span>
		</div>
		<div id="container">
			<img src="img/banner (1).jpg"/>
			<table></table>
			<div class="black">
				<table>
					<tr>
						<td><h3>登录</h3></td>
						<td><a href="zhuce.html" id="zhuce">新用户注册</a></td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="text" class="uname" id="uname" placeholder="请输入用户名" />
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="password" class="upwd" id="upwd" placeholder="请输入用户密码" />
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" id="auto"  /><label for="auto">自动登录</label>
						</td>
						<td><a href="#" id="forget">忘记密码</a></td>
					</tr>
					<tr>
						<td colspan="2">
							<a href="javascript:login()" id="bt1">登录</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<script>
			var uname=document.getElementById('uname');
			function login(){
				var xhr=new XMLHttpRequest();
				console.log(xhr);
				xhr.onreadystatechange=function(){
					console.log(1111111111111);
					console.log(xhr.readyState);
					console.log(xhr.status);
					if(xhr.readyState==4&&xhr.status==200){
						var result=xhr.responseText;
						console.log(result);
						if(result=='1'){
							
						var u=uname.value;
						sessionStorage.setItem("uname",u);
						//登录成功跳转
						alert("登陆成功  2s后跳转首页");
						setTimeout(function(){
							window.location.href='index.html';
						},2000);
						}else if(result=='0'){
							window.location.href='login.html';
							alert('用户名密码错误');
						}
					}
				}
				xhr.open('post','/user/login',true);
				var formdata="uname="+uname.value+"&upwd="+upwd.value;
				xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
				xhr.send(formdata);
			}
		</script>
	</body>
</html>
